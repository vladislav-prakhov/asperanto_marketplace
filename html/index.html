    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/template.css">

<body>
    <div id="navBar"></div>

    <div class="page-container">
        <div id="sideBar"></div>

        <main class="main" role="main">
            <div class="wrap-main">
                <h3 class="index-h">Поиск по категориям</h3>

                <div class="index-icons">
                    <a style="justify-content: flex-end;" href="#">
                        <div>
                            <i class="fas fa-industry main-icons"></i>
                            <p>Производители</p>
                        </div>
                    </a>

                    <a style="justify-content: center;" href="#">
                        <div>
                            <i class="fas fa-truck main-icons"></i>
                            <p>Логистика</p>
                        </div>
                    </a>

                    <a style="justify-content: flex-start;" href="#">
                        <div>
                            <i class="fas fa-wrench main-icons"></i>
                            <p>Сервис</p>
                        </div>
                    </a>
                </div>

                <div class="card-main-menu">
                    <h5 style="text-align: center;">
                        Текущие контракты
                    </h5>

                    <div class="dropleft">
                        <button type="button" data-toggle="dropdown" class="btn-role">
                            <span>
                                Разработчик
                            </span>

                            <i class="fas fa-cog"></i>
                        </button>

                        <div class="dropdown-menu">
                            <span class="dropdown-item">Логист</span>
                            <span class="dropdown-item">Производитель</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
